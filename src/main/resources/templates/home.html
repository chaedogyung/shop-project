<!DOCTYPE html>
<html lang="en">
<head th:replace="~{common/common :: common}">
</head>
<title>게시판</title>
<a th:href="@{/board/list}">게시판</a><br/>
<body>
<form name="homeForm" method="post" th:action="@{/member/login}">
    <div th:if="${session.member == null}">
        <div>
            <label for="userId">아이디</label>
            <input type="text" id="userid" name="userid"/>
        </div>
        <div>
            <label for="userPass">비밀번호</label>
            <input type="password" id="userpass" name="userpass"/>
        </div>
        <div>
            <button type="submit">로그인</button>
            <button type="button" th:onclick="|location.href='@{/member/registerView}'|">회원가입</button>
        </div>
    </div>
</form>

<div th:if="${session.member != null}">
    <p th:text="|${session.member.userid}님 환영 합니다.|"></p>
    <button id="memberUpdateBtn" th:onclick="|location.href='@{/member/memberUpdateView}'|" type="button">회원정보수정
    </button>
    <button id="logoutBtn" type="button" th:onclick="|location.href='@{/member/logout}'|">로그아웃</button>
</div>

<p th:if="${msg == false}" style="color: red">로그인 실패! 아이디와 비밀번호 확인해주세요</p>

</body>
</html>
