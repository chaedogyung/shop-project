<!DOCTYPE html>
<html lang="en">
<head th:replace="~{common/common :: common}">
</head>
<title>게시판</title>
<a th:href="@{/board/list}">게시판</a><br/>
<script>
    $(document).ready(function () {
        $("#logoutBtn").on("click", function () {
            location.href = "/member/logout";
        })
    })
</script>
<body>
<form name="homeForm" method="post" th:action="@{/member/login}">
    <div th:if="${member==null}">
        <div>
            <label for="userId">아이디</label>
            <input type="text" id="userid" name="userid">
        </div>
        <div>
            <label for="userPass">비밀번호</label>
            <input type="text" id="userpass" name="userpass">
        </div>
        <div>
            <button type="submit">로그인</button>
            <button type="button" th:onclick="|location.href='@{/member/register}'|">회원가입</button>
        </div>

        <div th:if="${member != null}">
            <p th:text="${member.userid} + '님 환영 합니다.'"></p>
            <button id="logout" type="button">로그아웃</button>
        </div>

        <p th:if="${msg == false}" style="color: red">로그인 실패! 아이디와 비밀번호 확인해주세요</p>
    </div>
</form>
</body>
</html>
