<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>게시판</title>
</head>
<script type="text/javascript">
    $(document).ready(function () {
        var formObj = $("form[name='updateForm']");

        $(".cancel_btn").on("click", function (event) {
            event.preventDefault();
            location.href = "/board/readView?bno=[[${update.bno}]]"
                + "&page=[[${scri.page}]]"
                + "&perPageNum=[[${scri.perPageNum}]]"
                + "&searchType=[[${scri.searchType}]]"
                + "&keyword=[[${scri.keyword}]]";
        });

        $(".update_btn").on("click", function () {
            if (fn_valiChk()) {
                return false;
            }
            formObj.attr("action", "/board/update");
            formObj.attr("method", "post");
            formObj.submit();
        })
    });

    function fn_valiChk() {
        var updateForm = $("form[name='updateForm'] .chk").length;
        for (var i = 0; i < updateForm; i++) {
            if ($(".chk").eq(i).val() === "" || $(".chk").eq(i).val() == null) {
                alert($(".chk").eq(i).attr("title"));
                return true;
            }
        }
    }
</script>
<body>
<div id="root">
    <header>
        <h1>게시판</h1>
    </header>
    <hr/>
    <div th:replace="~{board/nav :: nav}"></div>
    <hr/>
    <section id="container">
        <form name="updateForm" role="form" method="post" th:action="@{/board/update}">
            <input type="hidden" name="bno" th:value="${update.bno}" readonly="readonly">
            <table>
                <tbody>
                <tr>
                    <td>
                        <label for="title">제목</label>
                        <input type="text" id="title" name="title" th:value="${update.title}" class="chk"
                               title="제목을 입력하세요"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="content">내용</label>
                        <textarea id="content" name="content" th:text="${update.content}" class="chk"
                                  title="내용을 입력하세요"/></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="writer">작성자</label>
                        <input type="text" id="writer" name="writer" th:value="${update.writer}" readonly="readonly"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="regdate">작성날짜</label>
                        <span th:text="${#dates.format(update.regdate, 'yyyy-MM-dd')}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
            <div>
                <button type="submit" class="update_btn">저장</button>
                <button type="button" class="cancel_btn">취소</button>
            </div>
        </form>
    </section>
    <hr/>
</div>
</body>
</html>
