<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<head>-->
<head th:replace="~{common/common :: common}">

</head>
<title>회원가입</title>
<script type="text/javascript">
    $(document).ready(function () {
        // 취소
        $(".cencle").on("click", function () {
            location.href = "/login";
        })
        $("#submit").on("click", function () {
            if ($("#userId").val().trim() == "") {
                alert("아이디를 입력해주세요.");
                $("#userId").focus();
                return false;
            }
            if ($("#userPass").val().trim() == "") {
                alert("비밀번호를 입력해주세요.");
                $("#userPass").focus();
                return false;
            }
            if ($("#userName").val().trim() == "") {
                alert("성명을 입력해주세요.");
                $("#userName").focus();
                return false;
            }
        });
    })
</script>
<body>
<section id="container">
    <form th:action="@{/member/register}" method="post">
        <div class="form-group has-feedback">
            <label class="control-label" >아이디</label>
            <input class="form-control" type="text" id="userid" name="userid"/>
        </div>

        <div class="form-group has-feedback">
            <label class="control-label" >비밀번호</label>
            <input class="form-control" type="text" id="userpass" name="userpass"/>
        </div>

        <div class="form-group has-feedback">
            <label class="control-label" >성명</label>
            <input class="form-control" type="text" id="username" name="username"/>
        </div>

        <div class="form-group has-feedback">
            <button class="btn btn-success" type="submit">회원가입</button>
            <button class="btn btn-danger" type="button">취소</button>
        </div>
    </form>
</section>
</body>
</html>
