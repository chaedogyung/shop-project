<!DOCTYPE html>
<html lang="en">
<head th:replace="~{common/common :: common}">
</head>
<title>회원탈퇴</title>
<script type="text/javascript">
    $(document).ready(function () {
        // 취소
        $(".cancel").on("click", function () {
            location.href = "/";
        })
        $('#submit').on('click', function () {
            $.ajax({
                url: "/member/passChk",
                type: "POST",
                dataType: "json",
                data: $('form[name="delForm"]').serializeArray(),
                success: function (data) {
                    if (data === 0) {
                        confirm("패스워드가 틀렸습니다.");
                        return;
                    } else {
                        if (confirm("회원탈퇴하시겠습니까?")) {
                            $('#submitBtn').trigger('click');
                        }
                    }
                }
            })

        })
    });
</script>

<body>
<section id="container">
    <form name="delForm" th:action="@{/member/memberDelete}" method="post">
        <div class="form-group has-feedback">
            <label class="control-label" for="userId">아이디</label>
            <input class="form-control" type="text" id="userid" name="userid" th:value="${session.member.userid}"/>
        </div>

        <div class="form-group has-feedback">
            <label class="control-label" for="userPass">패스워드</label>
            <input class="form-control" type="password" id="userpass" name="userpass"/>
        </div>

        <div class="form-group has-feedback">
            <label class="control-label" for="username">성명</label>
            <input class="form-control" type="text" id="username" name="username"
                   th:value="${session.member.username}"/>
        </div>

        <div class="form-group has-feedback">
            <button class="btn btn-success" type="submit" id="submitBtn">회원탈퇴</button>
            <button class="cancel btn btn-danger" type="button">취소</button>
        </div>

        <div th:if="${msg==false}">
            비밀번호가 맞지 않습니다.
        </div>
    </form>
</section>

</body>
</html>
